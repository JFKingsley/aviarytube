{{define "title"}}Play{{end}}

{{define "content"}}
<div class="w-screen h-screen bg-gray-50 flex items-center justify-center">
    <div class="absolute left-5 top-5 flex flex-col">
        <h2 class="text-4xl font-bold"><span class="text-red-500">Aviary</span><span class="text-gray-600">Tube</span> | Play</h2>
        <a class="text-2xl font-bold text-blue-500 pt-2" href="/login/invalidate" >Log out</a>
    </div>

    <div class="bg-white rounded shadow border p-6 w-2/3">
        <div class="flex flex-row items-center">
            <a href="/browse" class="text-gray-700 text-2xl text-blue-500 pr-3 font-bold">Browse</a>
            <p class="text-2xl pr-3 font-bold"> > </p>
            <h2 class="text-3xl font-bold">{{ .Name }}</h2>
        </div>

        <div class="pt-4">
            <video id="player" playsinline controls>
                <source src="{{ .Link }}" type="video/mp4" />
            </video>
        </div>
    </div>
</div>
{{end}}
