{{define "title"}}Browse{{end}}

{{define "content"}}
<div class="w-screen h-screen bg-gray-50 flex items-center justify-center">
    <div class="absolute left-5 top-5 flex flex-col">
        <h2 class="text-4xl font-bold"><span class="text-red-500">Aviary</span><span class="text-gray-600">Tube</span> | Browse</h2>
        <a class="text-2xl font-bold text-blue-500 pt-2" href="/login/invalidate" >Log out</a>
    </div>
    <div class="flex flex-wrap space-y-4 items-center justify-center">
        {{ range .Data }}
            <div class="bg-white rounded shadow border pl-6 pt-6 pr-6 pb-4 w-2/7 mr-4 flex-3">
                <div class="mb-6">
                    <a href="/play/{{ .Key }}" class="text-3xl bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 border-b-4 mb-0 border-blue-700 hover:border-blue-500rounded">{{ .Name }} </a>
                </div>
                <div class="flex flex-row ">
                    {{ if .HasFull }}
                    <div class="bg-green-500 text-white font-bold py-2 px-4 w-20 mr-4 rounded-full ">
                        1080p
                    </div>
                    {{ end }}

                    {{ if .HasAlternate }}
                    <div class="bg-blue-500 text-white font-bold py-2 px-4 w-18 rounded-full ">
                        720p
                    </div>
                    {{ end }}
                </div>
            </div>
        {{ end }}
    </div>
</div>
{{end}}
